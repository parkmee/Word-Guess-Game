<!DOCTYPE html>
<html class="h-100">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Safari Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Sarina" rel="stylesheet">
    <script src="assets/javascript/game.js" defer></script>
</head>

<body class="h-100">
    <audio id="win-sound">
        <source src="assets/sounds/elephant1.mp3" type="audio/mp3">
    </audio>
    <div class="container text-center h-50 mx-auto">
        <div class="header">
            <h1 class="main-title">Hangman</h1>
            <h2 class="sub-title">Safari</h2>
        </div>
        <div class="card text-dark rounded">
            <div class="card-header bg-secondary" id="directions-text">
                Press any key to get started
            </div>
            <div class="row">
                <div class="card-body col-6 tally border-right border-dark">
                    <div class="row">
                        <p class="col-1" </p>
                            <p class="score col-4" id="wins-text">Wins: </p>
                            <p class="col-2"></p>
                            <p class="score col-4" id="losses-text">Losses: </p>
                            <p class="col-1"></p>
                    </div>
                    <P class="guesses-left" id="guesses-left-text">Guesses Left:</P>
                    <p class="letters-guessed" id="letters-guessed-text">Letters Guessed:</p>
                </div>
                <div class="card-body col-6 word">
                    <div class="col-12">Current Word</div>
                    <h3 class="col-12" id="word-blank"></h3>
                    <br>
                    <div id="error-msg"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
